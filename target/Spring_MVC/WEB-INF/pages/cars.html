<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListCars</title>
</head>
<body>

<div>
    <th:block th:each="car: ${cars}">
        <tr>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.maxSpeed}"></td>
        </tr>
    </th:block>
</div>

</body>
</html>
